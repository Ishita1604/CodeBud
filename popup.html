<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>CodeBud</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <div class="" heading>
                <h1>CodeBud</h1>
            </div>
        </div>
    </header>


    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th><button class="Tbuttons">Name</button></th>
                    <th><button class="Tbuttons">Start Time</button></th>
                    <th><button class="Tbuttons">End Time</button></th>
                    <th><button class="Tbuttons">Duration</button></th>
                    <th><button class="Tbuttons">Site</button></th>
                    <th><button class="Tbuttons">Status</button></th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
    </div>
    <script src="script.js" async></script>

</body>

</html>
